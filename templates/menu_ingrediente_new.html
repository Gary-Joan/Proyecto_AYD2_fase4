{% extends 'base.html' %}

{% block title %}Menu - Ingrediente{% endblock %}
{% block content %}
<main role="main">
  <hr class="featurette-divider">
    <div class="row featurette">
      <div class="col-md-7">
        <br>
        <br>
        <h2 class="featurette-heading">Menu - Ingrediente. <br><span class="text-muted">Relacionar menu con ingrediente .</span></h2>
        <form method="POST" class="post-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
      </div>
    </div>
    <br><br>
</main>
{% endblock %}
