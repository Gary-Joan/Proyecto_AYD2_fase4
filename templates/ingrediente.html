{% extends 'base.html' %}

{% block title %}Ingrediente{% endblock %}
{% block content %}
<main role="main">
  <hr class="featurette-divider">
    <h2 class="featurette-heading">Ingrediente. <br><span class="text-muted">Lista de ingredientes.</span></h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <th scope="row">{{object.id}}</th>
          <td>{{object.Nombre}}</td>
          <td>{{object.Descripcion}}</td>
        </tr>
        {% empty %}
        <tr>
          <th scope="row">No hay ingredientes aun</th>
        </tr>      
        {% endfor %}
      </tbody>
    </table>
</main>
{% endblock %}
